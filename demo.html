<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>AngularCronBuilder</title>
    <link href="scheduler.css" rel="stylesheet" />
    <script src="jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="scheduler.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#demo").scheduler(
                {
                    Schedules: [
                        {
                            Start: Date.now(),
                            End: Date.now(),
                            Name: 'task1'
                        },
                        {
                            Start: Date.now(),
                            End: Date.now(),
                            Name: 'task2'
                        },
                        {
                            Start: Date.now(),
                            End: Date.now(),
                            Name: 'task3'
                        },
                        {
                            Start: Date.now(),
                            End: Date.now(),
                            Name: 'task4'
                        },
                        {
                            Start: Date.now(),
                            End: Date.now(),
                            Name: 'task5'
                        },
                        {
                            Start: Date.now(),
                            End: Date.now(),
                            Name: 'task6'
                        },
                    ],
                });
        });
    </script>
</head>
<body>
    <div id="demo">
    </div>
</body>
</html>
